<!DOCTYPE html>
<html>
<head>
    <title>$ROFL Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #008080;
        }
        p {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005959;
        }
        #referralLink {
            font-size: 18px;
            color: #008080;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the $ROFL Airdrop!</h1>
    <p>Enter your BEP20 address below to get your referral link:</p>
    <form>
        <input type="text" id="bep20Address" placeholder="Enter your BEP20 address" required>
        <button type="button" onclick="generateReferralLink()">Get Referral Link</button>
    </form>
    <p id="referralLink"></p>

    <script>
        function generateReferralLink() {
            var bep20Address = document.getElementById("bep20Address").value;
            var referralLink = "https://roflcoin.xyz/ref?" + bep20Address;
            document.getElementById("referralLink").innerText = "Your Referral Link: " + referralLink;
        }
    </script>
</body>
</html>
